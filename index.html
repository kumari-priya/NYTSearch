<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="ny.css">

	<!-- Latest compiled and minified JavaScript -->
	
</head>
<body>
	<div class="jumbotron">
		<h1 id="title">NEW YORK TIMES SEARCH</h1>
	</div>

	<div class="container parameters">

		<h2 id="box"><span class="glyphicon glyphicon-search"></span> Search Parameters</h2>

		<form class="form-group">
			Search Terms

			<input type="text" class="form-control" id="search-terms">

			Number of Records to Retrieve
			<select class="form-control" id="records">
		    	<option value='1'>1</option>
		    	<option value='2'>2</option>
		    	<option value='5'>5</option>
		     	<option value='10'>10</option>
	
    		</select>
    		
				Start Year (Optional)
				<input type="text" class="form-control" id="start">
	
				End Year (Optional)
				<input type="text" class="form-control" id="end">
		
				<button id="search" >
					<span class="glyphicon glyphicon-search"></span> Search
				</button>
				<button id="clear">
					<span class="glyphicon glyphicon-sunglasses"></span> Clear
				</button>
		</form>


	</div>

	<div class="container articles">
		<h2 id="box"><span class="glyphicon glyphicon-list-alt"></span> Top Articles</h2>
		<div id='articleList'>
			
		</div>

	</div>

</body>
</html>
