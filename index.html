<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="ny.css">

	<!-- Latest compiled and minified JavaScript -->
	
</head>
<body>
	<div class="jumbotron">
		<h1 id="title">NEW YORK TIMES SEARCH</h1>
	</div>
	<div class="container parameters">
		<h2 id="box"><span class="glyphicon glyphicon-search"></span> Search Parameters</h2>
		<div class="form-group">
			Search Terms
			<input type="text" class="form-control" id="search-terms">
		</div>
		<br>
		<div class="form-group">
			Number of Records to Retrieve
			<select class="form-control" id="records">
		    	<option>1</option>
		    	<option>2</option>
		    	<option>5</option>
		     	<option>10</option>
    		</select>
		</div>
		<br>
		<div class="form-group" id="start">
			Start Year (Optional)
			<input type="text" class="form-control" id="search-terms">
		</div>
		<br>
		<div class="form-group" id="end">
			End Year (Optional)
			<input type="text" class="form-control" id="search-terms">
		</div>
		<button id="search">
			<span class="glyphicon glyphicon-search"></span> Search
		</button>
		<button id="clear">
			<span class="glyphicon glyphicon-sunglasses"></span> Clear
		</button>
	</div>
	<div class="container articles">
		<h2 id="box"><span class="glyphicon glyphicon-list-alt"></span> Top Articles</h2>

	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript"></script>
</body>
</html>
